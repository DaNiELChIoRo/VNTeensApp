<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/VNTeensApp/icons/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="description" content="Youth group scheduling and communication app" />
    <title>VNTeens</title>
    <!-- GitHub Pages SPA routing: restore path encoded by 404.html -->
    <script>
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&');
          });
          window.history.replaceState(
            null, null,
            l.pathname.slice(0, -1) + decoded[0] +
            (decoded.slice(1).join('&') ? '?' + decoded.slice(1).join('&') : '') +
            l.hash
          );
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
