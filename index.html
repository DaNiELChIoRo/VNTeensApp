<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/VNTeensApp/icons/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="description" content="Youth group scheduling and communication app" />
    <title>VNTeens</title>
    <!-- GitHub Pages SPA routing: restore path from query string redirect -->
    <script>
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        // Handle ?p= redirect from 404.html
        var p = window.location.search.match(/[?&]p=([^&]+)/);
        if (p) {
          var path = decodeURIComponent(p[1]).replace(/~and~/g, '&');
          var q = window.location.search.match(/[?&]q=([^&]+)/);
          var query = q ? '?' + decodeURIComponent(q[1]).replace(/~and~/g, '&') : '';
          var hash = window.location.hash;
          history.replaceState(null, null, '/VNTeensApp/' + path + query + hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
