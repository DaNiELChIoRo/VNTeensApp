<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNTeens</title>
    <script>
      // GitHub Pages SPA redirect trick.
      // When GH Pages returns a 404 (no static file matches), this page runs.
      // It encodes the full path into the query string and redirects to
      // the root index.html, which then restores it via history.replaceState.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + 1).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
